<!DOCTYPE html>
<html>
<head>
	<title>object is declared</title>
</head>
<body>
<script type="text/javascript">
	var home ={

        streetNo : 6,
        area     : "raghubar pura no.2",
        city     : "delhi",
        address   : function()
        {
        	return(home.streetNo+"  "+home.city);
        }

 
	};
	document.write(home.address());
</script>


</body>
</html>
