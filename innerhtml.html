<!DOCTYPE html>
<html>
<head>
	<title>change the content of html</title>
</head>
<body>

<h1>this is to change the content of paragraph using javascript</h1>
<p id="abc">this is a html content</p>
<br>
<button type="button" onclick='document.getElementById("abc").innerHTML = "Hello JavaScript!"'>Click Me!</button>
</body>
</html>
