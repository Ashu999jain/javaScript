<!DOCTYPE html>
<html>
<head>
	<title>function call</title>
	<script type="text/javascript">
		function fun()

		{



			document.getElementById('abc').innerHTML="hello javascript function" ;
		}
	</script>

</head>
<body>
<p id="abc">this is a paragraph</p>
<br>
<button onclick="fun()">click me</button>
</body>
</html>
